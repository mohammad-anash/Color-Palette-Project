<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Plates Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="color-1" class="box">
        <div id="feature">
          <i class="ri-close-line close"></i>
          <i class="ri-edit-line edit"></i>
        </div>
        <div class="mix-two-color" id="midColor">
          <div id="plus" class="add">+</div>
        </div>
      </div>

      <div id="color-2" class="box">
        <div id="feature">
          <i class="ri-close-line close"></i>
          <i class="ri-edit-line edit"></i>
        </div>
        <div class="mix-two-color">
          <div id="plus" class="add">+</div>
        </div>
      </div>

      <div id="color-3" class="box">
        <div id="feature">
          <i class="ri-close-line close"></i>
          <i class="ri-edit-line edit"></i>
        </div>
        <div class="mix-two-color">
          <div id="plus" class="add">+</div>
        </div>
      </div>

      <div id="color-4" class="box">
        <div id="feature">
          <i class="ri-close-line close"></i>
          <i class="ri-edit-line edit"></i>
        </div>
        <div class="mix-two-color">
          <div id="plus" class="add">+</div>
        </div>
      </div>

      <div id="color-5" class="box">
        <div id="feature">
          <i class="ri-close-line close"></i>
          <i class="ri-edit-line edit"></i>
        </div>
      </div>
    </div>
    <div id="edit-container">
      <input type="text" id="edit-hex" placeholder="Write Hex Code" />
      <button id="edit-btn" class="same-css">Edit</button>
      <button id="close" class="same-css">Close</button>
    </div>
  </body>
  <script src="js/index.js"></script>
  <!-- <script src="js/add. clas"js"></script> -->
</html>
